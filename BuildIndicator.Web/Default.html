<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>
    
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {            
           

            //Set the hubs URL for the connection            
            $.connection.hub.url = "http://localhost:8080/signalr";
            // Declare a proxy to reference the hub.
            var myHub = $.connection.myHub;

            myHub.client.BuildNotificationPublished = function (notification) {
                
                var n = new Notification(notification.Name + " is " + notification.StatusAsString, { body: notification.Description, icon: 'http://localhost/buildindicator.web/Images/success.jpg' });
                n.onshow = function() {
                    setTimeout(function() {
                        n.close();
                    }, 5000);
                };
            };

            $.connection.hub.start();
        });
    </script>
</body>
</html>
